apiVersion: v1
kind: Pod
metadata:
  name: processor-cloud-1
  labels:
    app: processor-1
spec:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: zone
                operator: In
                values:
                  - cloud
  containers:
    - image: lukesmolo/public:birex-process_0.0.2
      name: birex-processor
      env:
      - name: COLLECTOR_URL
        value: "http://birex-collector-1:8080/birexcollector"
      ports:
        - containerPort: 3000

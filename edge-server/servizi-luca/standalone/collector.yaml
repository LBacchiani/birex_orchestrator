apiVersion: v1
kind: Pod
metadata:
  name: collector
  labels:
    app: collector
spec:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: zone
                operator: In
                values:
                  - cloud
  containers:
    - image: lukesmolo/public:birex-collector_0.0.5
      name: birex-collector
